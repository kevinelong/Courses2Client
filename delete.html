<head>
    <script src="./main.js"></script>
</head>

<body>
    <h1>Confirm DELETE</h1>
    <button id="confirmDelete">CONFIRM DELETE</button>
    <div id="target">?</div>
</body>
<script>

    readCourse("target");
    
    function deleteCourse() {
        const baseURL = "http://localhost:8081/api";
        const coursesURI = "/courses/" + getCourseId();

        fetch(
            baseURL + coursesURI, 
            { 
                method: "DELETE" 
            }
        ).then(
            r => window.location = "index.html"
        );

    }

    confirmDelete.addEventListener("click", deleteCourse)
</script>
